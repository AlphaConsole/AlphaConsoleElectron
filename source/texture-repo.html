<!DOCTYPE html>
<html>
<head>
	<title>AlphaConsole</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="assets/styles/css/alphaconsole.min.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
	<div id="title-bar-wrapper" class="title-bar-wrapper d-flex justify-content-end">
		<div id="title-bar" class="title-bar-drag flex-grow-1"></div>
		<div class="d-flex justify-content-end" id="title-bar-btns">
			<!-- Minimize Button -->
			<a class="title-bar-btn-wrapper btn px-2" id="min-btn">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="22" height="22"><path fill="#fff" d="M208 134.4H48a6.4 6.4 0 010-12.8h160a6.4 6.4 0 010 12.8z"/></svg>
			</a>
			<!-- Maximise Button : Disabled -->
			<a style="display:none;" id="max-btn"></a>
			<!-- Close Button -->
			<a class="title-bar-btn-wrapper btn px-2" id="close-btn">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="22" height="22"><path fill="#fff" d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"/></svg>
			</a>
		</div>
	</div>

	<!-- Header -->
	<div class="container-fluid">
		<div>
			<div style="background:url('assets/img/logo_normal.png') no-repeat; background-position: 30px 19px;" class="row m-0 w-100">
				<div class="col">
					<p class="font-quarcaL p-2 w-100 heading-title">TEXTURE REPO</p>
				</div>
			</div>
		</div>

		<div class="mb-3">
			<main>
				<!-- FUTURE SEARCH BAR -->
				<div class="row"></div>

				<!-- TEXTURE LIST -->
				<div class="row">
					<div class="col" id="texture-pack-list"></div>
				</div>

				<!-- PAGE CONTROL -->
				<div class="row">
					<div class="col d-flex justify-content-end align-items-center">
						<button type="button" id="button-prev-page" class="btn">
							<span class="fa fa-arrow-left fa-2x" aria-hidden="true"></span>
						</button>
					</div>
					<div class="col d-flex justify-content-center align-items-center">
						<p id="page-number-bottom" class="font-quarcaM page-control">Page: </p>
					</div>
					<div class="col d-flex align-items-center">
						<button type="button" id="button-next-page" class="btn">
							<span class="fa fa-arrow-right fa-2x" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script>
		const $ = require('jquery');
	</script>
	<script>
		require('popper.js');
	</script>
	<script>
		require('bootstrap');
	</script>
	<script>
		require('./assets/js/textures.js');
	</script>
</body>
</html>
