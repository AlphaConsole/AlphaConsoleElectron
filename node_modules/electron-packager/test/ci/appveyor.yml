platform:
- x86
- x64
environment:
  matrix:
  - nodejs_version: "4"
  - nodejs_version: "6"
  - nodejs_version: "8"
  - nodejs_version: "9"
matrix:
  allow_failures:
  - nodejs_version: "9"
cache:
- 'node_modules'
- '%USERPROFILE%\.electron'
branches:
  only:
  - master

install:
- ps: Install-Product node $env:nodejs_version $env:platform
- npm install -g npm@4
- set PATH=%APPDATA%\npm;%PATH%
- npm install
- npm update

test_script:
- node --version
- npm --version
- node test/ci/_before_script.js
- npm test
- npm run codecov

build: off
